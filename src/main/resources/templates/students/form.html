<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="layout">
  <head>
    <title>Students : Add</title>
  </head>
  <body>
    <h1 layout:fragment="header">Students : Add</h1>
    <div layout:fragment="content"
        class="container">
      <form id="messageForm"
          th:action="@{/(form)}"
          th:object="${student}"
          action="#"
          method="post">
        <div th:if="${#fields.hasErrors('*')}"
            class="alert alert-error">
          <p th:each="error : ${#fields.errors('*')}"
              th:text="${error}">
            Validation error
          </p>
        </div>
        <div class="pull-right">
          <a th:href="@{/}" href="messages.html">
            Students
          </a>
        </div>

        <label for="name">Name</label>
        <input id = "name" type="text"
            th:field="*{name}"
            th:class="${#fields.hasErrors('name')} ? 'field-error'"/>

        <label for="surname">Surname</label>
        <input id = "surname" type="text"
               th:field="*{surname}"
               th:class="${#fields.hasErrors('surname')} ? 'field-error'"/>

        <label for="lastname">Last name</label>
        <input id = "lastname" type="text"
               th:field="*{lastname}"
               th:class="${#fields.hasErrors('lastname')} ? 'field-error'"/>

        <label for="group">Group</label>
        <input id = "group" type="text"
               th:field="*{group}"
               th:class="${#fields.hasErrors('group')} ? 'field-error'"/>

        <label for="bday">B-day</label>
        <input id = "bday" type="text"
               th:field="*{bday}"
               th:class="${#fields.hasErrors('bday')} ? 'field-error'"/>

        <div class="form-actions">
          <input type="submit" value="Add"/>
        </div>
      </form>
    </div>
  </body>
</html>
