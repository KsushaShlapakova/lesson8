<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="layout">
  <head>
    <title>Student : View</title>
  </head>
  <body>
    <h1 layout:fragment="header">Student view</h1>
    <div layout:fragment="content"
        class="container">
      <div class="alert alert-success"
          th:if="${globalMessage}"
          th:text="${globalMessage}">
        Student was added successfully
      </div>
      <div class="pull-right">
        <a th:href="@{/}" href="list.html">
          Students
        </a>
      </div>
      <dl>
        <dt>ID</dt>
        <dd id="id"
            th:text="${message.id}">
          123
        </dd>
        <dt>Surname</dt>
        <dd id="surname"
            th:text="${message.surname}">
          Surname
        </dd>
        <dt>Name</dt>
        <dd id="name"
            th:text="${message.name}">
          Name
        </dd>
        <dt>Last name</dt>
        <dd id="lastname"
            th:text="${message.lastname}">
          Lastname
        </dd>
        <dt>Group</dt>
        <dd id="group"
            th:text="${message.group}">
          Group
        </dd>
        <dt>B-day</dt>
        <dd id="bday"
            th:text="${message.bday}">
          Name
        </dd>
      </dl>
    </div>
  </body>
</html>
